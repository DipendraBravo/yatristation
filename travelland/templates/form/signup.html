{% extends 'base.html' %} {% load static %}
 {% block content %}
 <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<section class="contact-section">
            <div class="container">
                <div class="d-none d-sm-block mb-5 pb-4">
                <div class="row">
                    <div class="col-12">
                        <h2 class="contact-title">Welcome</h2>
                    </div>
                    <div class="col-lg-8">
                        <form  action="signup" method="post" >
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input class="form-control valid" name="first_name"  type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter firstname'" placeholder="firstname">
                                    </div>
                                </div>
                                 <div class="col-sm-6">
                                    <div class="form-group">
                                        <input class="form-control valid" name="last_name"  type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter lastname'" placeholder="lastname">
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <input class="form-control valid" name="username" id="name" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter username'" placeholder="username">
                                    </div>
                                </div>
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <input class="form-control valid" name="email" id="email" type="email" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" placeholder="Email">
                                    </div>
                                </div>
                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <input class="form-control valid" name="password1" id="myInput" type="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter password'" placeholder="password">

                                    </div>
                                </div>

                                <div class="col-sm-8">
                                    <div class="form-group">
                                        <input class="form-control valid" name="password2"  type="password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Confirm Password'" placeholder=" Confirm password">

                                    </div>
                                </div>


                            </div>
                            <div class="form-group mt-3">
                                <button type="submit" class="button button-contactForm boxed-btn">Register</button>
                            </div>
                               <div class="form-group mt-3">
                                Don't Have an account? <a href="{% url 'login' %}">Signin</a>
                            </div>
                        </form>

                    </div>
                      <div class="col-lg-3 offset-lg-1">
                         <div class="col-12">
                        <h3 class="contact-title">Login With</h3>
                    </div>
                        <div class="media contact-info">

                            <div class="form-group mt-3">
                             <a class="btn btn-primary" href="#" role="button"><i class="fa fa-facebook"></i> facebook</a>
                            </div>
                        </div>
                        <div class="media contact-info">

                            <div class="form-group mt-3">
                                <button type="submit" class="btn btn-danger"><i class="fa fa-google-plus"></i>Google</button>
                            </div>
                        </div>

                    </div>

                    </div>
                </div>
            </div>
        </section>

{% endblock %}
